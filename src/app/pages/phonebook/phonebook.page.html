<ion-header>
    <ion-toolbar>
        <!-- =============================== arrow and love icon -->
        <div style="display: flex; flex-direction: column; align-content: center; padding-bottom: 20px;background: #f1f1f0;"> 
            <div style="display: flex; flex-direction: row; justify-content: space-between; padding: 15px;">
              <ion-icon name="arrow-back" (click)="goback()" style="font-size: 25px;" class="main_color2"></ion-icon>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: center;margin-top: -35px;">
              <ion-label style="font-size: 15px;" class="main_color1">CONTACTS</ion-label>
            </div>
        </div>
    </ion-toolbar>
  </ion-header>

<ion-content>
    
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <ion-label style="font-size: 15px; margin-top: 150px; color: #ffffff; font-size: 30px;">Coming Soon!</ion-label>
    </div>
</ion-content>

<ion-toolbar>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button routerLink="/tabs">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>
          <ion-tab-button routerLink="/tabs/tabs/tabtrainer">
            <ion-icon name="person"></ion-icon>
            <ion-label>Trainers</ion-label>
          </ion-tab-button>
          <ion-tab-button routerLink="/tabs/tabs/tabjob">
            <ion-icon name="search"></ion-icon>
            <ion-label>Jobs</ion-label>
          </ion-tab-button>
          <ion-tab-button routerLink="/tabs/tabs/tabmsg">
            <ion-icon name="mail"></ion-icon>
            <ion-label>Messages</ion-label>
          </ion-tab-button>
          <ion-tab-button routerLink="/tabs/tabs/tabmore">
            <ion-icon name="settings"></ion-icon>
            <ion-label>More</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
